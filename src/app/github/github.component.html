<button (click)="getUserDetails()" >getUserDetails</button>
<p>{{searchcount}}</p>
<ul *ngIf="searchResult">

 
    <mat-card class="example-card" *ngFor = "let user of searchResult.items">
        <mat-card-header>
          <div  mat-card-avatar class="example-header-image"></div>
          <mat-card-title> {{user.login}} </mat-card-title>
          
        </mat-card-header>
        <img class='profile-image' [src]=user.avatar_url alt="Photo of a Shiba Inu">
      
      
      </mat-card>
 
</ul>
